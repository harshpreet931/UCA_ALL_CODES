<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <!-- rel is relationship // css is put in header cause to download it first and then render then html -->
    <title>Document</title>
</head>
<body>
    <!-- execution flow should be taken care of. -->
    <script src="index.js" defer></script>
    <script src="data.js" async></script>
    <div>Hello World</div>
    <!-- currently JS is working in blocking mode -->
    <!-- browser handles Asynchronous Behaviour  -->
    <!-- Blocking is by default (Download, Execute and then next line)-->
    <!-- Defer mode for performance optimizations. Asyncly download the file and inserts it at the end after the execution is finished. -->
    <!-- Async moves script to a different brower api and then the rest of the code is working in the single thread only -->

    <div class="row center">
        <div class="col-6">Welcome to Food Ordering Application</div>
    </div>

    <div class="container">
        <div id="productsMenu" class="row"></div>
        <!-- <div id="randomTable"><h3>Random Table</h3></div> -->
    </div>
</body>
</html>
